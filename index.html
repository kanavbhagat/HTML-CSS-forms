<!DOCTYPE html>
<html>
<head>
	<title>Account Creation Assignment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="bg-container">
        <div class="logo">
        <img src="logo.png" alt="background" class = "bg-logo">
        </div>
    </div>
    <div class="form-container">
        <p class="intro-text">This is not a real online service! You know you need something like this in yout life to help you realise
            your deepest dreams.<br>
            Sign up now to get started!
            
        </p>
        <p class="intro-text" id="signup">You <span class = "it"> know </span> you want to do</p>
        
        <form>
            <h2>Let's do this</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-row">

                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number" required pattern="\d{10}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">CONFIRN PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div> 
        </form>
        <div class="button-group">
            <button type="submit" class="create-account">Create Account</button>
            <button type="button" class="login">Log In</button>

        </div>

    </div>
</body>
</html>
